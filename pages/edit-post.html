<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 작성</title>
    <link rel="stylesheet" href="../assets/css/edit-post.css">
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <span class="back-arrow">&lt;</span>
        </button>
        <h1 class="title">아무 말 대잔치</h1>
        <div class="profile-icon">
            <img src="/api/placeholder/40/40" alt="프로필 사진" class="profile-img">
            <div class="dropdown-menu">
                <a href="./edit-profile.html" class="dropdown-item">회원정보 수정</a>
                <a href="./edit-password.html" class="dropdown-item">비밀번호 수정</a>
                <a href="../index.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </div>

    <main class="post-container">
        <h2 class="post-title">게시글 작성</h2>
        
        <form id="postForm" class="post-form">
            <div class="input-group">
                <label for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)" required>
            </div>
            
            <div class="input-group">
                <label for="content">내용<span class="required">*</span></label>
                <textarea id="content" placeholder="내용을 입력해주세요." required></textarea>
                <p class="helper-text error" id="contentError">*제목, 내용을 모두 작성해주세요</p>
            </div>

            <div class="input-group">
                <label>이미지</label>
                <div class="image-upload">
                    <button type="button" class="upload-button">파일 선택</button>
                    <p class="file-name">파일을 선택해주세요.</p>
                </div>
            </div>

            <button type="submit" class="submit-button" disabled>수정하기</button>
        </form>
    </main>

    <script src="../assets/js/edit-post.js"></script>
</body>
</html>
