<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원정보 수정</title>
    <link rel="stylesheet" href="../assets/css/edit-profile.css">
</head>
<body>
    <div class="header">
        <h1 class="title">아무 말 대잔치</h1>
        <div class="profile-icon">
            <img src="/api/placeholder/40/40" alt="프로필 사진" class="profile-img">
            <div class="dropdown-menu">
                <a href="./edit-profile.html" class="dropdown-item">회원정보 수정</a>
                <a href="./edit-password.html" class="dropdown-item">비밀번호 수정</a>
                <a href="../index.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </div>

    <main class="edit-container">
        <h2 class="page-title">회원정보수정</h2>

        <div class="profile-section">
            <div class="profile-image">
                <img src="/api/placeholder/120/120" alt="프로필 사진" id="profileImage">
                <span class="required">*</span>
            </div>
        </div>

        <form id="editForm" class="edit-form">
            <div class="input-group">
                <label>이메일</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="input-group">
                <label>닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임">
                <p class="helper-text" id="nicknameError"></p>
            </div>

            <button type="submit" class="submit-button">수정하기</button>
            <button type="button" class="delete-account">회원탈퇴</button>

            <div class="modal" id="deleteModal">
                <div class="modal-content">
                    <p class="modal-title">회원탈퇴 하시겠습니까?</p>
                    <p class="modal-subtitle">작성된 게시글과 댓글은 삭제됩니다.</p>
                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn">취소</button>
                        <button type="button" class="confirm-btn">확인</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="../assets/js/edit-profile.js"></script>
</body>
</html>
