<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글</title>
    <link rel="stylesheet" href="../assets/css/post-detail.css">
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <span class="back-arrow">←</span>
        </button>
        <h1 class="title">아무 말 대잔치</h1>
    </div>

    <main class="detail-container">
        <article class="post-detail">
            <div class="post-header">
                <h2 id="postTitle" class="post-title"></h2>
                <div class="post-meta">
                    <div class="author-info">
                        <img src="/api/placeholder/24/24" alt="작성자 프로필" class="author-img">
                        <span id="authorName" class="author-name"></span>
                    </div>
                    <span id="postDate" class="post-date"></span>
                </div>
            </div>

            <div class="post-content" id="postContent"></div>

            <div class="post-stats">
                <button class="like-button">
                    <span class="like-icon">♥</span>
                    <span id="likeCount">0</span>
                </button>
                <div class="view-count">
                    조회수 <span id="viewCount">0</span>
                </div>
            </div>
        </article>

        <section class="comments-section">
            <h3>댓글</h3>
            <form id="commentForm" class="comment-form">
                <textarea placeholder="댓글을 입력하세요" required></textarea>
                <button type="submit">등록</button>
            </form>
            <div id="commentsList" class="comments-list">
                <!-- 댓글들이 여기에 동적으로 추가됨 -->
            </div>
        </section>
    </main>

    <script src="../assets/js/post-detail.js"></script>
</body>
</html>
