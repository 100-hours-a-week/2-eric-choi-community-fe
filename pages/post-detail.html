<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글</title>
    <link rel="stylesheet" href="../assets/css/post-detail.css">
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <span class="back-arrow">&lt;</span>
        </button>
        <h1 class="title">아무 말 대잔치</h1>
        <div class="profile-icon">
            <img src="/api/placeholder/40/40" alt="프로필 사진" class="profile-img">
            <div class="dropdown-menu">
                <a href="./edit-profile.html" class="dropdown-item">회원정보 수정</a>
                <a href="./edit-password.html" class="dropdown-item">비밀번호 수정</a>
                <a href="../index.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </div>

    <main class="post-container">
        <div class="post-title"></div>
        
        <div class="post-info">
            <div class="author-info">
                <img src="/api/placeholder/24/24" alt="작성자 프로필" class="author-img">
                <span class="author-name"></span>
                <span class="post-date"></span>
            </div>
            <div class="post-actions">
                <button class="edit-btn">수정</button>
                <button class="delete-btn">삭제</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="post-image">

        </div>

        <div class="post-content"></div>

        <div class="post-stats">
            <button class="like-button">
                좋아요
                <span class="like-count">0</span>
            </button>
            <div class="views">
                조회수 <span class="view-count">0</span>
            </div>
            <div class="comments-count">
                댓글 <span class="comment-count">0</span>
            </div>
        </div>

        <div class="divider"></div>

        <form id="commentForm" class="comment-form">
            <textarea placeholder="댓글을 남겨주세요!" required></textarea>
            <div class="divider"></div>
            <button type="submit">댓글 등록</button>
        </form>


        <div class="comments-list">
  
        </div>
    </main>

    <script src="../assets/js/post-detail.js"></script>
</body>
</html>
