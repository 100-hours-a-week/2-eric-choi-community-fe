<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="../assets/css/edit-password.css">
</head>
<body>
    <div class="header">
        <h1 class="title">아무 말 대잔치</h1>
        <div class="profile-icon">
            <img src="/api/placeholder/40/40" alt="프로필 사진" class="profile-img">
            <div class="dropdown-menu">
                <a href="./edit-profile.html" class="dropdown-item">회원정보 수정</a>
                <a href="./edit-password.html" class="dropdown-item">비밀번호 수정</a>
                <a href="../index.html" class="dropdown-item">로그아웃</a>
            </div>
        </div>
    </div>

    <main class="edit-container">
        <h2 class="page-title">비밀번호 수정</h2>


        <form id="editForm" class="edit-form">
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                <p class="helper-text"></p>
            </div>

            <div class="input-group">
                <label>비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호를 한번 더 입력하세요">
                <p class="helper-text"></p>
            </div>

            <button type="submit" class="submit-button">수정하기</button>
        </form>
    </main>

    <script src="../assets/js/edit-password.js"></script>
</body>
</html>
