<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../components/Header/styles.css">
    <link rel="stylesheet" href="../pages/Auth/styles.css">
</head>
<body>

    <div class="login-container">
        <h2 class="login-title">로그인</h2>
        
        <form id="loginForm" class="login-form">
            <div class="input-group email">
                <label>이메일</label>
                <input type="email" id="email" required placeholder="이메일을 입력하세요">
                <div id="email-validation" class="validation-message">
                    *올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)
                </div>
            </div>
            
            <div class="input-group password">
                <label>비밀번호</label>
                <input type="password" id="password" required placeholder="비밀번호를 입력해주세요">
                <div id="password-validation" class="validation-message">
                    *비밀번호는 8자 이상, 20자 이하이며, 대문자, 소문자, 숫자, 특수문자를 각각 최소 1개 포함해야 합니다.
                </div>
            </div>

            <button type="submit" id="submitBtn">로그인</button>
            
            <a href="signup.html" class="signup-link">회원가입</a>
        </form>
    </div>

    <script type="module" src="../pages/Auth/login.js"></script>
</body>
</html>
