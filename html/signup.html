<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원가입</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../pages/Auth/styles.css">
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="history.back()">
            <span class="back-arrow">&lt;</span>
        </button>
        <h1 class="title">아무 말 대잔치</h1>
    </div>

    <main class="signup-container">
        <h2 class="signup-title">회원가입</h2>
        
        <form id="signupForm" class="signup-form">
            <div class="profile-upload">
                <label>프로필사진</label>
                <p class="helper-text"></p>
                <div class="profile-circle">
                    <span class="plus-icon">+</span>
                </div>
            </div>

            <div class="input-group">
                <label>이메일*</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                <p class="helper-text"></p>
            </div>

            <div class="input-group">
                <label>비밀번호*</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                <p class="helper-text"></p>
            </div>

            <div class="input-group">
                <label>비밀번호 확인*</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호를 한번 더 입력하세요">
                <p class="helper-text"></p>
            </div>

            <div class="input-group">
                <label>닉네임*</label>
                <input type="text" id="nickname" name="nickname" required placeholder="닉네임을 입력하세요">
                <p class="helper-text"></p>
            </div>

            <button type="submit" class="signup-button">회원가입</button>
            <a href="index.html" class="login-link">로그인하러 가기</a>
        </form>
    </main>

    <script type="module" src="../pages/Auth/signup.js"></script>
</body>
</html>
