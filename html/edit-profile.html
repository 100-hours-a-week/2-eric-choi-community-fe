<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원정보 수정</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../components/Header/styles.css">
    <link rel="stylesheet" href="../components/Modal/styles.css">
    <link rel="stylesheet" href="../pages/Profile/styles.css">
</head>
<body>
 

    <main class="edit-container">
        <h2 class="page-title">회원정보수정</h2>

        <div class="profile-section">
            <div class="profile-image">
                <img src="../assets/images/default-profile.png" alt="프로필 사진" id="profileImage">
            </div>
        </div>

        <form id="editForm" class="edit-form">
            <div class="input-group">
                <label>이메일</label>
                <input type="email" id="email" readonly>
            </div>

            <div class="input-group">
                <label>닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임">
                <p class="helper-text" id="nicknameError"></p>
            </div>

            <button type="submit" class="submit-button">수정하기</button>
            <button type="button" class="delete-account">회원탈퇴</button>
        </form>
    </main>

    <script type="module" src="../pages/Profile/edit.js"></script>
</body>
</html>
