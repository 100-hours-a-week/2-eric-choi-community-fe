<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 수정</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../components/Header/styles.css">
    <link rel="stylesheet" href="../pages/Posts/styles.css">
</head>
<body>


    <main class="post-container">
        <h2 class="post-title">게시글 수정</h2>
        
        <form id="postForm" class="post-form">
            <div class="input-group">
                <label for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)" required>
            </div>
            
            <div class="input-group">
                <label for="content">내용<span class="required">*</span></label>
                <textarea id="content" placeholder="내용을 입력해주세요." required></textarea>
                <p class="helper-text error" id="contentError">*제목, 내용을 모두 작성해주세요</p>
            </div>

            <div class="input-group">
                <label>이미지</label>
                <div class="image-upload">
                    <button type="button" class="upload-button">파일 선택</button>
                    <p class="file-name">파일을 선택해주세요.</p>
                </div>
            </div>

            <button type="submit" class="submit-button" disabled>수정하기</button>
        </form>
    </main>

    <script type="module" src="../pages/Posts/edit.js"></script>
</body>
</html>
