<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../components/Header/styles.css">
    <link rel="stylesheet" href="../pages/Profile/styles.css">
</head>
<body>


    <main class="edit-container">
        <h2 class="page-title">비밀번호 수정</h2>

        <form id="editForm" class="edit-form">
            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                <p class="helper-text"></p>
            </div>

            <div class="input-group">
                <label>비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호를 한번 더 입력하세요">
                <p class="helper-text"></p>
            </div>

            <button type="submit" class="submit-button">수정하기</button>
        </form>
    </main>

    <script type="module" src="../pages/Profile/password.js"></script>
</body>
</html>
